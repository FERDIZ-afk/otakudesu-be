name: Fetch Data Daily

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false
        fetch-depth: 0
    - name: Increment build number
      id: increment
      uses: actions/github-script@v5
      with:
        script: |
          currentVersion=$(grep -oP 'Build number: \K\d+' README.md)
          newVersion=$((currentVersion + 1))
          echo "Build number: $newVersion" > README.md
          echo "::set-output name=newVersion::$newVersion"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Commit files
      if: "!contains(github.event.head_commit.message, 'Automate action')"
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md
        git commit -m "Increment build number to ${{ steps.increment.outputs.newVersion }}"
    - name: Push changes
      if: "!contains(github.event.head_commit.message, 'Automate action')"
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
